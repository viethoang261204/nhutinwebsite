services:
  - type: web
    name: nhutin-web
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PHP_VERSION
        value: 7.4
      - key: APP_NAME
        value: NHUTIN
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://nhutin-web.onrender.com
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/database/database.sqlite
      - key: CACHE_DRIVER
        value: file
      - key: FILESYSTEM_DISK
        value: local
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
    healthCheckPath: /
    autoDeploy: true
    branch: main
